<div class="router-padding">

        <div class="card login-card  " id="LoginArea" [@routerTransition]>
                <div #cardBody class="body ">
                    <form #loginForm="ngForm" id="LoginForm" method="post" novalidate (ngSubmit)="login()">
                        <h4 class="text-center">{{'Login'|translate}}</h4>
            
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input materialInput [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus class="form-control" type="text" autocomplete="off" placeholder="{{'UserNameOrEmail'|translate}}" name="userNameOrEmailAddress" required maxlength="255" />
                            </div>
                        </div>
            
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input materialInput type="password" [(ngModel)]="loginService.authenticateModel.password" class="form-control" name="password" placeholder="{{'Password'|translate}}" required maxlength="32">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 p-t-5">
                                <input type="checkbox"  [(ngModel)]="loginService.rememberMe" name="rememberMe" id="rememberme" class="filled-in chk-col-pink" value="true">
                                <label for="rememberme">{{'RememberMe'|translate}}</label>
                            </div>
                            <div class="col-xs-4">
                                <button id="LoginButton" class="btn btn-block bg-pink waves-effect" type="submit">{{'Login'|translate}}</button>
                            </div>
                        </div>
            
                        <div class="row m-t-15 m-b-15">
                            <div class="col-xs-12">
                                <span class="">{{'DontYouHaveAnAccount'|translate}}</span>
                                <a class="ml-10" [routerLink]="['../register']">{{'Register2'|translate}}</a>                       
                            </div>      
                        </div>
                    </form>
                </div>
            </div>
            
</div>
