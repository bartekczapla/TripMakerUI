<div [@routerTransition]>
<div *ngIf="loaded; then planBlock else spinnerBlock"></div>
    <ng-template #planBlock>
        <app-schedule  [plan]="plan"></app-schedule>    
    </ng-template>
    <ng-template #spinnerBlock>
            <div class="spinner-container">
                    <mat-spinner></mat-spinner>
            </div>
    </ng-template>

</div>
