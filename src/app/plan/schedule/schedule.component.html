<!-- <mat-tab-group animationDuration="100ms"> -->
<div class="page-container">
    <mat-tab-group animationDuration="0" style="margin-bottom:50px;">
        <mat-tab label="Ogólne informacje">
            <div class="mat-tab-container">
                <div class="row no-margins justify-content-center">
                    <span class="font-50  bold">{{plan.name}}</span>
                </div>
                <div class="row no-margins pb-2  justify-content-center">
                        <span class="font-21 gray-color">{{plan.latitude | number:'3.1-3'}} | {{plan.longitude | number:'3.1-3'}} </span>
                </div>
                <div class="row no-margins  justify-content-center">
                    <img class="place-photo-size"  *ngIf="!plan.photo" src="https://placehold.it/1000x600?text=Brak zdjęcia"  alt="Image">
                    <img class="place-photo-size"  *ngIf="plan.photo" [src]="'data:image/png;base64,'+plan.photo | safeHtml"  alt="Image">
                </div>
                <div class="row no-margins pb-2 pt-4  justify-content-center">
                    <span class="font-21 ">Adres:</span> 
                    <span *ngIf="plan.address" class="font-21 bold ml-2">{{plan.address}}</span>
                    <span *ngIf="!plan.address" class="font-21 bold ml-2"><i class="far fa-minus-square"></i></span>
                </div>  
                <div class="row no-margins pb-3 pt-2  justify-content-center">
                        <span class="font-21 ">Zakwaterowanie:</span> 
                        <span *ngIf="plan.accomodation" class="font-21 bold ml-2">{{plan.accomodation.PlaceName}}</span>
                        <span *ngIf="!plan.accomodation" class="font-21 bold ml-2"><i class="far fa-minus-square"></i></span>
                    </div>        
                    
                    <div class="row no-margins pb-3 pt-2  justify-content-center">

                            <canvas baseChart
                            [data]="pieChartData"
                            [labels]="pieChartLabels"
                            [chartType]="pieChartType"
                            [options]="pieChartOptions"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>>
                    </div>
            </div>

        </mat-tab>
        <mat-tab label="Szczegóły planu">
            <ng-container *ngFor="let element of plan.elements;let i=index; let even=even">
                <div class="row no-margins day-to-day-date-container" *ngIf="checkIfFirstDate(i)">
                    <span class="font-30 bolder">{{mapDateToString(element.start)}}</span>
                </div>
                <plan-element [element]="element" [even]="even"></plan-element>
            </ng-container>
        </mat-tab>
    </mat-tab-group>   
</div>


<style>

.font-50 {
    font-size: 50px;
} 


.font-26 {
    font-size: 26px;
} 

.font-30 {
    font-size: 30px;
}

.font-21 {
    font-size: 21px;
} 

.font-18 {
    font-size: 18px;
}

.font-14 {
    font-size: 14px;
}

.gray-color {
    color:#ebebeb3d;
}

.mat-tab-container{
    margin-left: 30px;
    margin-right: 30px;
}

</style>
