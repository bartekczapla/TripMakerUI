<div *ngIf="loading; then spinnerBlock else planBlock"></div>
<ng-template #planBlock>
    <!-- <mat-tab-group animationDuration="100ms"> -->
    <mat-tab-group animationDuration="0">
    <mat-tab label="General">
        <div class="row no-margins">
            <span class="big-font">{{plan.destination}}</span>
        </div>
    </mat-tab>
    <mat-tab label="Detail">
        <ng-container *ngFor="let element of plan.elements;let i=index">
            <div class="row no-margins" *ngIf="checkIfFirstDate(i)">
                <span class="big-font bold">{{element.start | date}}</span>
            </div>
            <plan-element [element]="element"></plan-element>
        </ng-container>
    </mat-tab>
    </mat-tab-group>


</ng-template>
<ng-template #spinnerBlock>
    <div class="spinner-container">
            <mat-spinner></mat-spinner>
    </div>
</ng-template>
