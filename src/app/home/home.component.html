<div [@routerTransition]>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://static.asiawebdirect.com/m/phuket/portals/phuket-com/homepage/phuket-magazine/phuket-secret-beaches/allParagraphs/awdPortTop10Set/top10Set/01/image/ao-sane-beach.jpg" alt="Image">
        <div class="carousel-caption">
          <h2>Are you ready</h2>
          <a [routerLink]="[menuItem.route]" *ngIf="!menuItem.items.length && menuItem.route.indexOf('http') != 0" class="btn btn-default carousel-button">
            <span class="glyphicon glyphicon-plane"></span> Yaas!
        </a>
        </div>
      </div>

      <div class="item">
        <img src="https://wallpapercave.com/wp/BSUCRm0.jpg" alt="Image">
        <div class="carousel-caption">
          <h2>to start</h2>
          <a [routerLink]="[menuItem.route]" *ngIf="!menuItem.items.length && menuItem.route.indexOf('http') != 0" class="btn btn-default carousel-button">
            <span class="glyphicon glyphicon-plane"></span> Yaas!
        </a>
        </div>
      </div>
      <div class="item">
        <img src="https://northwesternimages.files.wordpress.com/2012/05/ice-creek-valley-entiat-mountains-glacier-peak-wilderness.jpg" alt="Image">
        <div class="carousel-caption">
          <h2>your journey?</h2>
          <a [routerLink]="[menuItem.route]" *ngIf="!menuItem.items.length && menuItem.route.indexOf('http') != 0" class="btn btn-default carousel-button">
            <span class="glyphicon glyphicon-plane"></span> Yaas!
        </a>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

</div>
