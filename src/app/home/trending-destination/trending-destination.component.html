<div class="text-center section-side-padding white-bg" >
    <div class="row no-margins section-header-padding justify-content-center">
        <span class="section-header ">{{'TrendingDestination'|translate}}</span>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <ng-container *ngIf="!loaded">
                <img class="place-photo-size"  src="https://placehold.it/150x80?text=..."  alt="Image">
            </ng-container>
            <ng-container *ngIf="loaded">
                    <img class="place-photo-size"  *ngIf="!destinationA.photo" src="https://placehold.it/150x80?text=Brak zdjęcia"  alt="Image">
                    <img class="place-photo-size"  *ngIf="destinationA.photo" [src]="'data:image/png;base64,'+destinationA.photo | safeHtml"  alt="Image">
                <span class="how-it-works-title">{{destinationA?.placeName}} ({{destinationA?.searchCount}})</span>
            </ng-container>
        </div>
        <div class="col-sm-4">
            <ng-container *ngIf="!loaded">
                <img class="place-photo-size"  src="https://placehold.it/150x80?text=..."  alt="Image">
            </ng-container>
            <ng-container *ngIf="loaded">
                    <img class="place-photo-size"  *ngIf="!destinationB.photo" src="https://placehold.it/150x80?text=Brak zdjęcia"  alt="Image">
                    <img class="place-photo-size"  *ngIf="destinationB.photo" [src]="'data:image/png;base64,'+destinationB.photo | safeHtml"  alt="Image">
                    <span class="how-it-works-title">{{destinationB?.placeName}} ({{destinationB?.searchCount}})</span>
            </ng-container>
        </div>
        <div class="col-sm-4">
            <ng-container *ngIf="!loaded">
                <img class="place-photo-size"  src="https://placehold.it/150x80?text=..."  alt="Image">
            </ng-container>
            <ng-container *ngIf="loaded">              
                    <img class="place-photo-size"  *ngIf="!destinationC.photo" src="https://placehold.it/150x80?text=Brak zdjęcia"  alt="Image">
                    <img class="place-photo-size" *ngIf="destinationC.photo" [src]="'data:image/png;base64,'+destinationC.photo | safeHtml"  alt="Image">
                    <span class="how-it-works-title">{{destinationC?.placeName}} ({{destinationC?.searchCount}})</span>
            </ng-container>
        </div>
    </div>
</div>
